<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TV Shows</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <h1>TV Shows</h1>
      <input class="h-input" type="text" name="search-input" value="" placeholder="What's your favorite TV show?">
    </header>
    <main>
      <img class="poster is-modal" src="./assets/img/black-mirror.jpg" alt="Black Mirror" data-keywords="black mirror">
      <img class="poster is-modal" src="./assets/img/breaking-bad.jpg" alt="Breaking Bad" data-keywords="breaking bad">
      <img class="poster is-modal" src="./assets/img/got.jpg" alt="Game Of Thrones" data-keywords="game of thrones">
      <img class="poster is-modal" src="./assets/img/jessica-jones.jpg" alt="Jessica Jones" data-keywords="jessica jones">
      <img class="poster is-modal" src="./assets/img/stranger-things.jpg" alt="Stranger Things" data-keywords="stranger things">
      <img class="poster is-modal" src="./assets/img/the-walking-dead.jpg" alt="The Walking Dead" data-keywords="the walking dead">
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
